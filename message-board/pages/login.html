<!-- 注册页面 -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册</title>
    <link rel="stylesheet" href="../styles/reset.css">
    <link rel="stylesheet" href="../styles/login.css">
    <link rel="stylesheet" href="../styles/font/iconfont.css">
</head>
<body>
    <!-- start 注册表单 -->
    <div class="login">
        <div class="title">
            <span class="info">注册</span>
            <a href="./sign-in.html" class="back iconfont icon-tuichu"></a>
        </div>
        <div class="input-wrapper username-input clearfix">
            <!-- start 左侧图标 -->
            <div class="icon-wrapper">
                <span class="iconfont icon-zhanghao"></span>
            </div>
            <!-- end 左侧图标-->
            <!-- start 右侧输入框 -->
            <input type="text" class="input" placeholder="请输入用户名">
            <!-- end 右侧输入框 -->
        </div>
        <div class="input-wrapper password-input clearfix">
            <!-- start 左侧图标 -->
            <div class="icon-wrapper">
                <span class="iconfont icon-mima"></span>
            </div>
            <!-- end 左侧图标-->
            <!-- start 右侧输入框 -->
            <input type="text" class="input" placeholder="请输入密码">
            <!-- end 右侧输入框 -->
        </div>
        <div class="input-wrapper password-verify clearfix">
            <!-- start 左侧图标 -->
            <div class="icon-wrapper">
                <span class="iconfont icon-mima"></span>
            </div>
            <!-- end 左侧图标-->
            <!-- start 右侧输入框 -->
            <input type="text" class="input" placeholder="确认密码">
            <!-- end 右侧输入框 -->
        </div>
        <!-- start 注册按钮 -->
        <div class="login-btn">LOG-IN</div>
        <!-- end 注册按钮 -->
    </div>
    <!-- end 注册表单 -->
</body>
</html>
