<!-- 登录页面 -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>登录</title>
    <link rel="stylesheet" href="../styles/reset.css">
    <link rel="stylesheet" href="../styles/signin.css">
    <link rel="stylesheet" href="../styles/font/iconfont.css">
  </head>
  <body>
    <div class="left-slogan-wrapper">
        <img class="left-slogan" src="../images/slogan-icon.png"></img>
    </div>
    <div class="right-signin">
      <!-- start 登录表单 -->
      <div class="signin">
        <!-- start title -->
        <div class="title">
          <span class="info">欢迎</span>
          <div class="slogan-small-icon"></div>
        </div>
        <!-- end title -->
        <div class="input-wrapper username-input">
          <div class="icon-wrapper">
            <span class="icon iconfont icon-zhanghao"></span>
          </div>
          <input type="text" class="input" placeholder="请输入账号">
        </div>
        <div class="input-wrapper password-input">
          <div class="icon-wrapper">
            <span class="icon iconfont icon-mima"></span>
          </div>
          <input type="text" class="input" placeholder="请输入账号">
          <div class="show-hide-wrapper">
            <span class="iconfont icon-show"></span>
          </div>
        </div>
        <div class="signin-btn-wrapper">
          <div class="sign-btn">登录</div>
          <div class="tip">
            <span class="tip-info">
              没有账号？
            </span>
            <a href="./login.html" class="go">立即注册></a>
          </div>
        </div>
      </div>
      <!-- end 登录表单 -->
    </div>
  </body>
</html>
